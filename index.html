<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Horários</title>

    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/remedio.css">
</head>
<body>
    <main>
        <header>
            <ul>
                <li class="ico">
                    <span class="material-icons">
                    account_box
                    </span>
                </li>
                <li id="user-name">
                    Usuario</li>
                <li><a href="javascript:;" onclick="logout()">Logout</a></li>
            </ul>
        </header>
        <div class="container">
            <section id="container__dados_usuario" class="section">
                <div class="row">
                    <div class="col s12">
                        <h4 class="">Preencha os dados para obter os horários:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col m6 s12">
                        <label for="nome_remedio">Qual é o nome do Remédio?</label>
                        <input id="nome_remedio" placeholder="ex: tylenol 500mg" class="input-field" name="nome_remedio" value="" />
                    </div>
                    <div class="col  m6 s12">
                        <label for="dosagem">Qual é a dosagem?</label>
                        <input class="input-field" placeholder="ex: 1 comprimido" id="dosagem" name="dosagem" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col  m6 s12">
                        <label for="intervalo-tempo">Qual o intervalo de tempo que deve ser tomado?</label>
                        <input class="input-field horario" type="text" id="intervalo-tempo" name="intervalo-tempo" placeholder="colocar o valor em horas. ex: 8" value="">
                    </div>
                    <div class="col  m6 s12">
                        <label for="qnt-dias">Por quandos dias?</label>
                        <input class="input-field number" type="text" id="qnt-dias" name="qnt-dias" placeholder="ex: 5" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col  m6 s12">
                        <label for="dataInicio">data Início:</label>
                        <input class="input-field date" type="text" id="dataInicio" name="dataInicio" placeholder="data em que tomou o primeiro remédio" value="" />
                    </div>
                    <div class="col  m6 s12">
                        <label for="horaInicio">Hora início:</label>
                        <input class="input-field horario" type="text" id="horaInicio" name="horaInicio" placeholder="ex: 13:00" value="" />
                    </div>
                </div>
                <button class="btn-large" onclick="obterTerapia(retornaDadosUsuario(), localStorage.getItem('t-acess-token'))">Obter terapia</button>
            </section>
            <section id="container__dados_remedio" class="section row">
                <h4>Terapia completa</h4>
                <article class="conteudo__remedios"></article>
                <article class="container__btn-remedios">
                    <div class="row">
                        <div class="col s12">
                            <div class="col m4 s12">
                                <a href="#container__dados_usuario" onclick="displayModalNovaTerapia()" class="btn-large incluir-remedio">Nova Terapia</a>
                            </div>
                            <div class="col m4 s8">
                                <a href="#container__dados_usuario" class="btn-large incluir-remedio">incluir Remédio</a>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </div>
       
    </main>
    <section id="footer"> 
        <div class="container">
            <small>version: 2.0.0</small>
        </div>
    </section>

    <section id="fundo-terapia-modal" class="modal-terapia__display"></section>
    <article class="modal__container">
        <div id="conteudo-modal">
            <!-- <div class="title">
                <h4>Importante!</h4>
            </div>
            <div>
                <p>Ao clicar em sim os dados da terapia serão perdidos.</p>
                <p> Deseja Continuar?</p>
            </div>
            <div class="btn__container">
                <button class="btn-small sm-mar--right" onclick="novaTerapia()">Sim</button>
                <button class="btn-small sm-mar--left" onclick="closeModalNovaTerapia()">Não</button>
            </div> -->
        </div>
    </article>

    
    
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery.mask.min.js"></script>
    <script src="assets/js/remedio_v2.js"></script>
</body>
</html>
